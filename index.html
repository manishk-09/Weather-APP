<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Weather App</title>
  <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="card">
    <div class="header">
      <div>
        <h1>Weather Lookup</h1>
        <p class="sub">Enter a city or location to get current weather + air quality</p>
      </div>
    </div>

    <form id="searchForm">
      <input type="text" id="locationInput" placeholder="e.g. London, New York, Delhi" required />
      <button type="submit">Search</button>
    </form>

    <div id="results" style="display:none">
      <div class="grid">
        <div class="item">
          <div class="label">Location</div>
          <div class="value" id="locName">-</div>
          <div class="small" id="locRegion"></div>
        </div>
        <div class="item">
          <div class="label">Country</div>
          <div class="value" id="country">-</div>
        </div>

        <div class="item">
          <div class="label">Temperature (Â°C)</div>
          <div class="value" id="temp">-</div>
        </div>
        <div class="item">
          <div class="label">Humidity</div>
          <div class="value" id="humidity">-</div>
        </div>

        <div class="item">
          <div class="label">Wind</div>
          <div class="value" id="wind">-</div>
        </div>
        <div class="item">
          <div class="label">Air Quality</div>
          <div class="value aqi" id="aqi">-</div>
        </div>
      </div>

      <div class="footer">Powered by WeatherAPI</div>
    </div>

    <div id="error" style="display:none;color:#b91c1c;margin-top:1rem"></div>
  </div>

  <script src="app.js">
    
  </script>
</body>
</html>
